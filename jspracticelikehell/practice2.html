<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        img{
            width: 100px;
        }
    </style>
</head>
<body>
    

    <img id="img1"src="https://images.unsplash.com/photo-1749810364373-5e2f18bb842a?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    <img id="img2" src="https://images.unsplash.com/photo-1746469535771-71a672e8719f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

    <button>Swap images</button>


    <script>
           var one = document.querySelector("#img1");
           var two = document.querySelector("#img2");

        var btn = document.querySelector("button").addEventListener("click",()=>{

            var src1 = one.src;
            var src2 = two.src;

            one.src = src2;
            two.src=src1;

        });


    </script>
</body>
</html>
